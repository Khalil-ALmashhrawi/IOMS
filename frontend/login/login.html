<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickMart IOMS - Login</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for professional typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="logo.png" alt="QuickMart Logo" class="logo" id="logo-img">
                <h1 class="logo-text" style="display: none;">QuickMart</h1>
                <h2>Welcome Back</h2>
                <p>Please log in to your account</p>
            </div>

            <form id="loginForm" action="#" method="POST" novalidate>
                <div class="form-group">
                    <label for="staff_id">Staff ID</label>
                    <div class="input-wrapper">
                        <input type="text" id="staff_id" name="staff_id" placeholder="Enter your Staff ID" required>
                        <span class="error-message" id="staff_id_error"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                        <span class="error-message" id="password_error"></span>
                    </div>
                </div>

                <div class="form-footer">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-login">Login</button>

                <div style="margin-top: 20px; text-align: center; font-size: 14px;">
                    <p>Don't have an account? <a href="../signup/signup.html"
                            style="color: var(--primary-color); font-weight: 600; text-decoration: none;">Create
                            Account</a></p>
                </div>
            </form>
        </div>
        <footer class="login-footer">
            <p>&copy; 2025 QuickMart IOMS. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
