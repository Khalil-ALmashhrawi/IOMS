<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickMart - Products</title>
    <!-- Reusing dashboard and order styles for consistency, plus product specific -->
    <link rel="stylesheet" href="../dashboard/dashboard.css">
    <link rel="stylesheet" href="../order/order.css">
    <link rel="stylesheet" href="product.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="brand">
                <span class="brand-icon">‚ö°</span>
                <span class="brand-name">QuickMart</span>
            </div>
            <ul class="nav-links">
                <li><a href="../dashboard/dashboard.html"><span class="icon">üè†</span> Home</a></li>
                <li><a href="../order/order.html"><span class="icon">üì¶</span> Orders</a></li>
                <li><a href="#" class="active"><span class="icon">üè∑Ô∏è</span> Products</a></li>
                <li><a href="#" id="logoutBtn"><span class="icon">üö™</span> Logout</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="searchInput" placeholder="Search products...">
                </div>
                <div class="top-actions">
                    <button id="addProductBtn" class="btn-primary"><span>+</span> Add Product</button>
                    <button class="icon-btn notification-btn">üîî</button>
                    <div class="user-profile">
                        <div class="avatar">SM</div>
                        <div class="user-info">
                            <span class="user-name">Staff Member</span>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Filters Section -->
            <div class="filters-section" style="margin-top: 20px;">
                <div class="filter-box">
                    <select id="categoryFilter">
                        <option value="all">All Categories</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Groceries">Groceries</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Beverages">Beverages</option>
                    </select>
                </div>
            </div>

            <!-- Products Table Card -->
            <div class="table-card">
                <div class="table-responsive">
                    <table class="data-table" id="productsTable">
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Category</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productsTableBody">
                            <!-- Rows will be populated by JS -->
                        </tbody>
                    </table>
                </div>
                <div class="pagination">
                    <span id="showingText">Showing 0 products</span>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Product Modal -->
    <div class="modal-overlay" id="productModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Product</h2>
                <button class="close-modal">&times;</button>
            </div>
            <form id="productForm">
                <input type="hidden" id="productId"> <!-- For editing -->

                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" placeholder="e.g. Wireless Mouse" required>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" required>
                        <option value="">Select Category</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Groceries">Groceries</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Beverages">Beverages</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group half">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" min="0" required>
                    </div>
                    <div class="form-group half">
                        <label for="price">Price ($)</label>
                        <input type="number" id="price" step="0.01" min="0" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" required>
                        <option value="Normal">Normal Stock</option>
                        <option value="Low Stock">Low Stock</option>
                    </select>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-cancel close-modal">Cancel</button>
                    <button type="submit" class="btn-primary">Save Product</button>
                </div>
            </form>
        </div>
    </div>

    <script src="product.js"></script>
</body>

</html>
